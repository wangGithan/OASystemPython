<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <td>id</td>
        <td>姓名</td>
        <td>年龄</td>
        <td>电话</td>
        <td>登录名</td>
    </tr>
    </thead>
    <tbody>
    {% for user in user_queryset %}
        <tr>
            <td>{{ user.userid }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.userage }}</td>
            <td>{{ user.usertel }}</td>
            <td>{{ user.userloginname }}</td>
        </tr>
    {% endfor %}

    </tbody>
</table>
</body>
</html>
